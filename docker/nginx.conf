server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }
    # Proxy API to backend (K8s: companysearch-backend; override in cloud)
    location /search { proxy_pass http://companysearch-backend:8000; proxy_http_version 1.1; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; }
    location /tags { proxy_pass http://companysearch-backend:8000; proxy_http_version 1.1; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; }
    location /health { proxy_pass http://companysearch-backend:8000; proxy_http_version 1.1; proxy_set_header Host $host; }
    location /regions { proxy_pass http://companysearch-backend:8000; proxy_http_version 1.1; proxy_set_header Host $host; }
}
