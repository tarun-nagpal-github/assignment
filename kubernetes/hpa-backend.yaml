# Horizontal Pod Autoscaler – scale backend for 60 RPS and growth
# At 70% CPU target, replicas scale 3 → 20 to handle traffic spikes and future growth.
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: companysearch-backend-hpa
  namespace: companysearch
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: companysearch-backend
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 4
          periodSeconds: 30
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 120
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
