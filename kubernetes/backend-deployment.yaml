# CompanySearch API â€“ scaled for 60 RPS + 60 parallel filter ops (120 concurrent)
# Each pod handles many concurrent requests; HPA scales on CPU to absorb spikes.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: companysearch-backend
  namespace: companysearch
  labels:
    app: companysearch-backend
spec:
  replicas: 3   # Baseline for 60 RPS (~20 RPS per pod) and headroom for 60+60 parallel
  selector:
    matchLabels:
      app: companysearch-backend
  template:
    metadata:
      labels:
        app: companysearch-backend
    spec:
      containers:
        - name: api
          image: companysearch-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: companysearch-config
            - secretRef:
                name: companysearch-opensearch
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: companysearch-backend
  namespace: companysearch
spec:
  selector:
    app: companysearch-backend
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  type: ClusterIP
